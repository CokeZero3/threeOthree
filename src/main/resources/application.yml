spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/threeOthree
    username: sa
    password: 123
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  messages:
    basename: messages
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

security:
  jwt:
    secret-key: secretKeyExample
    expire-length: 3600000